<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilos.css">
    <title>Administracion - Parcial Alegre</title>
</head>
<body>
    <header>
        <a href="./paginaPrincipalIndex/index.html"><img src="./img/logoMascota.png" alt="logo mascota"></a> 
        <nav>
            <ul>
                <li><a href="./paginaPrincipalIndex/index.html">Nosotros</a></li>
                <li><a href="#">Anuncio</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>
    
    <h1>Administracion</h1>

    <img src="img/fotoPortadaParcial.jpg" alt ="Imagen portada" id="imagenPortada" />

    <main class="crud">
        <section class="form">
            <fieldset >

                <legend>Informacion del Anuncio</legend>

                <form>

                    <h3>Titulo: </h3>
                    <input id="txtTitulo"  type="text" name="Titulo" placeholder="Ingrese titulo" class="controles" required>
                    <span></span>
                    <br/>

                    
                    <h3>Descripcion: </h3>
                    <input id="txtDescripcion" type="text" name="Descripcion" placeholder="Ingrese Descripcion" required class="controles">
                    <span></span>
                    <br/>

                    <h3>Animal: </h3>
                    <span class="spanRdo">Perro</span> <input class="rdos" type="radio" name="rdoAnimal" value="Perro" checked required> <br/>
                    <span class="spanRdo">Gato</span><input class="rdos" type="radio" name="rdoAnimal" value="Gato" required>  <br/>
                    
                    <h3>Precio: </h3>
                    <input id="txtPrecio" type="number" name="Precio" placeholder="Precio" autocomplete="off" min="0" max="50000" required class="controles">
                    <span></span>
                    <br/>

                    <h3>Raza: </h3>
                    <input id="txtRaza" type="text" name="Raza" placeholder="Raza" autocomplete="off" required class="controles">
                    <span></span>
                    <br/>

                    <h3>Fecha Nacimiento: </h3>
                    <input id="txtFechaNacimiento" type="date" name="FechaNacimiento" placeholder="FechaNacimiento" autocomplete="off" required class="controles">
                    <span></span>
                    <br/>

                    <h3>Vacuna: </h3>
                    <select name="selectVacuna" id="select" class="controles" placeholder="FechaNacimiento" required>
                        <option value="Si">Si</option>
                        <option value="No" selected>No</option>
                    </select>
                    <span></span>
                    <br/>

                    <input type="submit" value="Guardar" id="btnSubmit">
                    <input type="button" value="Eliminar" id="btnEliminar" class="oculto">
                    <input type="button" value="Cancelar" id="btnCancelar" class="oculto">
                    <input type="hidden" name="txtId">
                </form>
                
            </fieldset>
        </section>
        <div id ="divSpinner"></div>
        <section class="lista">
            <div id="divTabla"></div>
        </section>

    </main>

    <footer>
        <nav>
            <ul>
                <li><a href="#">Nosotros</a></li>
                <li><a href="#">Anuncio</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
        <p>Todos los derechos reservados <date>2022</date> &copy;</p>
    </footer>

    <script src="./js/app.js" type="module"></script>
</body>
</html>
